<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>GIPHY - API Search</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><img src="./assets/images/giphy_logo.png" height="50" alt="" srcset=""></a>
        <ul class="navbar-nav"></ul>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search for GIFs..." aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="search-btn" >GIPHY Search</button>
        </form>
    </nav>
    <!-- Start of page content container-->
    <div class="container-fluid text-center">
        <div class="row" id ="favorite-toggle">
            <div class="col-sm-12">
                <h3>Favorite GIFs</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="favorite-list"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Trending GIFs</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="trending-list"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Search Results</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="search-list"></div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="gif-detail">
                <div class="container-fluid" id="modal-div">
                    <div class="row">
                        <div class="col-sm-12" id="g-detail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center" id="g-detail-img">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center" id="g-detail-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
